<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taha Aslani | Products Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="site-name">tahaaslani.ir | Product Page</h1>
    </header>

    <div class="utilities">
      <input
        type="text"
        id="namesearch"
        placeholder="Search with names..."
        class="input"
      />
      <div class="category-buttons">
        <button type="button" id="allbtn" class="btn category active">
          All
        </button>
        <button type="button" id="techbtn" class="btn category">Tech</button>
        <button type="button" id="clothingbtn" class="btn category">
          Clothing
        </button>
        <button type="button" id="healthbtn" class="btn category">
          Health
        </button>
      </div>
      <input
        type="number"
        id="pricesearch"
        class="input"
        placeholder="Search price ..."
      />
      <button type="button" class="btn search" id="pricesearchbtn">
        Search
      </button>
    </div>
    <main>
      <div class="card tech-product product" id="airpods">
        <img src="./img/airpods.png" alt="airpods" class="card-image" />
        <div class="card-name">Airpods Pro</div>
        <div class="card-price">$ 499</div>
      </div>
      <div class="card clothing-product product" id="bag">
        <img src="./img/bag.png" alt="bag" class="card-image" />
        <div class="card-name">College Bag</div>
        <div class="card-price">$ 299</div>
      </div>
      <div class="card health-product product" id="cream">
        <img src="./img/cream.png" alt="cream" class="card-image" />
        <div class="card-name">Massage Cream</div>
        <div class="card-price">$ 199</div>
      </div>
      <div class="card tech-product product" id="iphone">
        <img src="./img/iphone.png" alt="iphone" class="card-image" />
        <div class="card-name">IPhone 14 Pro</div>
        <div class="card-price">$ 599</div>
      </div>
      <div class="card clothing-product product" id="jacket">
        <img src="./img/jacket.png" alt="jacket" class="card-image" />
        <div class="card-name">Winter Jacket</div>
        <div class="card-price">$ 299</div>
      </div>
      <div class="card health-product product" id="shampoo">
        <img src="./img/shampoo.png" alt="shampoo" class="card-image" />
        <div class="card-name">Hair Shampoo</div>
        <div class="card-price">$ 49</div>
      </div>
      <div class="card clothing-product product" id="shoes">
        <img src="./img/shoes.png" alt="shoes" class="card-image" />
        <div class="card-name">Nikee Shoes</div>
        <div class="card-price">$ 299</div>
      </div>
      <div class="card health-product product" id="vitamin">
        <img src="./img/vitamin.png" alt="vitamin" class="card-image" />
        <div class="card-name">Vitamin E</div>
        <div class="card-price">$ 29</div>
      </div>
      <div class="card clothing-product product" id="watch">
        <img src="./img/watch.png" alt="watch" class="card-image" />
        <div class="card-name">Luxury Men Watch</div>
        <div class="card-price">$ 799</div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
